<TMPL_INCLUDE name="public/templates/header.html">
<div class="container">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">Search</li>
		</ol>
				
	</nav>
	<div class="row">
		<div class="col-lg-12">
			<form method="GET" action="/dinosaur">
			<div class="form-group row">
				<div class="col-lg-6 col-md-12">
					<input type="text" class="form-control" id="name" name="name" value="">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-lg-6 col-md-12">
					<button type="submit" class="btn btn-primary">Search</button>
				</div>
			</div>
		</form>

		</div>
	</div>
    <div class="row">
        <TMPL_LOOP name="dinosaurs">
		<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mb-3">
			<div class="card h-100">
                <img src="<TMPL_VAR name="img">" class="card-img-top">
				<div class="card-body d-flex align-items-start flex-column">
					<h5 class="card-title"><TMPL_VAR name="name"></h5>
                    <p class="card-text"><TMPL_VAR name="desc"></p>
                    <a href="/dinosaur/show/<TMPL_VAR name="id">" class="btn btn-primary mt-auto">See more</a>
				</div>
			</div>
		</div>
        </TMPL_LOOP>
	</div>
</div>
<TMPL_INCLUDE name="public/templates/footer.html">
