<TMPL_INCLUDE name="public/templates/header.html">
<div class="container">
	<div class="row">
		<nav class="w-100" aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/">Home</a></li>
				<li class="breadcrumb-item"><a href="/dinosaur">Search</a></li>
                <li class="breadcrumb-item active" aria-current="page"><TMPL_VAR name="name"></li>
			</ol>
		</nav>
	</div>
</div>


<div class="container white">
	<div class="row mb-1">
		<div class="col-lg-12">
			<h2 class="border-bottom"><TMPL_VAR name="name"></h2>
		</div>
	</div>

	<div class="row mb-3 d-flex">
		<div class="col-lg-9 order-1 order-lg-0">
			<div class="row">
				<div class="col-lg-12">
					<p>
                        <TMPL_VAR name="desc">
                    </p>
				</div>
			</div>

            <TMPL_IF name="sections">

            <!-- start of mobile-only content  -->
			<div class="row d-lg-none">
				<div class="col-12">
					<div id="accordion">
                        <TMPL_LOOP name="sections">
						<div class="card">
							<div class="card-header" id="heading_<TMPL_VAR name="sectTitle">">
								<h5 class="mb-0">
									<button class="btn btn-link collapsed" data-toggle="collapse" data-target="#<TMPL_VAR name="sectTitle">_mobile" aria-expanded="true" aria-controls="<TMPL_VAR name="sectTitle">_mobile">
                                        <TMPL_VAR name="sectTitle">
									</button>
								</h5>
							</div>
					
							<div id="<TMPL_VAR name="sectTitle">_mobile" class="collapse" aria-labelledby="heading_<TMPL_VAR name="sectTitle">" data-parent="#accordion">
								<div class="card-body">
                                    <p><TMPL_VAR name="sectText"></p>
								</div>
							</div>
						</div>
                        </TMPL_LOOP>
					</div>
				</div>
			</div>
			<!-- end of mobile-only content -->





			<!-- start of desktop-only content -->
			<div class="row d-none d-lg-flex">
				<div class="col-lg-3" style="height:500px">
					<div class="list-group overflow-auto h-100" id="list-tab">
                        <TMPL_LOOP name="sections">
						<a class="list-group-item list-group-item-action" href="#<TMPL_VAR name="sectId">">
                            <TMPL_VAR name="sectTitle">
						</a>
                        </TMPL_LOOP>
					</div>
				</div>

				<div class="col-lg-9 pl-1" style="height:500px">
					<div data-spy="scroll" data-target="#list-tab" data-offset="0" class="scrollspy-example overflow-auto h-100">
                        <TMPL_LOOP name="sections">
						<h4 id="<TMPL_VAR name="sectId">">
                            <TMPL_VAR name="sectTitle">
						</h4>
							<p><TMPL_VAR name="sectText"></p>
                        </TMPL_LOOP>
					</div>
				</div>
			</div>
			<!-- end of desktop-only content -->

            </TMPL_IF>
		</div>


		<div class="col-lg-3 mb-3">
			<div class="card">
				<img class="card-img-top" src="<TMPL_VAR name="img">" alt="<TMPL_VAR name="name">">
  				<div class="card-body">
					<button class="btn btn-link p-0" type="button" data-toggle="collapse" data-target="#i_shall_collapse" aria-expanded="false" aria-controls="i_shall_collapse">
	  					<h5 class="card-title"><TMPL_VAR name="name"></h5>
					</button>
				</div>
				<ul id="i_shall_collapse" class="collapse list-group list-group-flush">
                    <TMPL_LOOP name="parents">
                    <li class="list-group-item">
						<a href="<TMPL_VAR name="parent_id">" class="card-link"><TMPL_VAR name="parent_name"></a>
					</li>
                    </TMPL_LOOP>
				</ul>
			</div>
		</div>
	</div>

</div>
<TMPL_INCLUDE name="public/templates/footer.html">
